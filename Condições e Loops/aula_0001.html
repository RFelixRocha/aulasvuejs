<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Renderização Condicional no Vue JS</title>
</head>
<body>

<div id="app">
    <div v-if="number < 12">
        {{ textoDiv }}
    </div>
    <div v-else-if="number == 12">
        usando o v-else-if
    </div>
    <div v-else>
        usando o v-else do number
    </div>

    <div v-if="isActive">
        {{ textoDiv }}
    </div>
    <div v-else>
        usando o v-else
    </div>
</div>

<script src="../js/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            isActive: false,
            number:56,
            textoDiv:'teste de visualização'
        }
    })
</script>
</body>
</html>
