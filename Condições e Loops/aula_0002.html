<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Diretiva v-show no Vue JS</title>
</head>
<body>

<div id="app">
    <div v-if="isActive">
        {{ textoDiv }}
    </div>
    <div v-show="isActive">
        V-SHOW
    </div>
</div>

<script src="../js/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            isActive: false,
            number:56,
            textoDiv:'V-IF'
        }
    })
</script>
</body>
</html>
