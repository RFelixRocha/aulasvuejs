<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Propriedades Computadas vs MÃ©todos no Vue JS</title>
</head>
<body>
<div id="app">
  <button @click="count++">Incrementar</button>
  <button @click="count--">Decrementar</button>
  <button @click="countTwo++">Decrementar 02</button>
  <p> {{count}} || {{ countComputed}} || {{ countMethod() }}</p>
  <p>{{ countTwo }}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  new Vue({
    el:'#app',
    data:{
      count:0,
      countTwo: 0
    },
    computed:{
        countComputed: function (){
          console.log('computed')
          return this.count >= 5 ?'Maior ou igual a 5':'Menor quer 5'
        }
    },
    methods:{
      countMethod:function () {
        console.log('method')
        return this.count >= 5 ?'Maior ou igual a 5':'Menor quer 5'
      }
    }
  })
</script>
</body>
</html>
