<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Primeira aula de vue.js</title>
</head>
<body>
<div id="app">
    <h1>{{ title }}</h1>
    <p>{{ description }}</p>
    <p> {{ isActive ? 'Ativo':'Desativado' }}</p>
    <a :href="url" :title="texteUrl">{{texteUrl}}</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            title:'Aula da Bind vue.js.',
            description: 'Apredendo vue.js',
            isActive: false,
            url:'www.etrac.com.br',
            texteUrl:'Etrac Monitoramento'
        }
    })
</script>
</body>
</html>
