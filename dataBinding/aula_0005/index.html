<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V-html Vue JS</title>
</head>
<body>
<div id="app">
    <h1>{{ title }}</h1>
    <div v-html="description"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
     new Vue({
         el:'#app',
         data:{
             title:'Testando a diretiva v-html',
             description : '<p>Teste de entrada de dados</p>'
         }
     })
</script>
</body>
</html>
