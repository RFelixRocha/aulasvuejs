<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Primeira aula de vue.js</title>
</head>
<body>
<div id="app">
    <input type="text" v-on:keyup="count++">
    <hr>
    <button type="button" @click="count++">Incrementar</button>
    {{ count }}
    <button type="button" @click="count--">Decrementar</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            count: 0
        }
    })
</script>
</body>
</html>
