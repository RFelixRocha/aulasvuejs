<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos com par√¢metros</title>
</head>
<body>
<div id="app">
  <input type="text" @keyup="changeInput">
  <button type="button" @click="changeInputTwo(2)">Incrementa + 2</button>
    <input type="text" @keyup="changeInputThree(2,$event)">
  <hr>
  {{ count }}
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  new Vue({
    el:'#app',
    data:{
      count: 0
    },
    methods:{
      changeInput: function (event) {
         console.log(event.target.value)
      },
      changeInputTwo: function (value) {
        this.count  += value
      },
      changeInputThree:function (value, event) {
         value += parseInt(event.target.value)
          this.count += value
      }
    }
  })
</script>
</body>
</html>
